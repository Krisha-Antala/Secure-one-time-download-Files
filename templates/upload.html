
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure File Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2ecc71, #20c997);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.13);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <h2 class="mb-3 text-success">üîê Secure File Upload</h2>
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-success w-100">‚¨Ü Upload File</button>
          </form>
          <div class="footer">
            You‚Äôll get a <b>link + OTP</b> to share.<br>
            File auto-deletes after download.
          </div>
          <div id="upload-success" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
